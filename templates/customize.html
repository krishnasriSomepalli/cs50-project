<!DOCTYPE html>
<html>
    <head>
        <!--{{ JSGlue.include() }}-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>~Doodler~</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Bubbler One' rel='stylesheet'>
        <style>
            body{
                font-family: 'Bubbler One';
                background-color: black;
                background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url("http://www.supercoloring.com/sites/default/files/styles/coloring_full/public/cif/2015/12/doodle-collab-coloring-page.png");
                background-size: auto;
            }
            #move{
                border: 1px solid black;
            }
        </style>
    </head>
    <body onload="arrange(); run();" onresize="arrange()">
        <div class="container">
            <div class="row" style="overflow: hidden; padding-top: 100px;">
                <div class="col-md-9" id="wrapper" style="padding-right: 5%;">
                    <svg id="canvas" style="background-color: white;" width="100%" height="450px" viewBox="0 0 3600 600" preserveAspectRatio="xMinYMin meet">
                    </svg>
                </div>
                <div class="col-md-3" id="buttons" style="background-color: #c0ff00; height: 450px;">
                    <button class="button" id="move" onclick="toggleMove()">Move Elements</button> <br/>
                    <label for="spacing">Spacing</label>
                    <input id="spacing" type="range" min="200" max="800" value="300" onchange="changeSpacing(event)"/>
                    <label for="sizing">Overall sizing</label>
                    <input id="sizing" type="range" style="direction:rtl;" min="2000" max="7000" value="3600" onchange="sizing(event)"/>
                    <button class="button">Size Individually</button>
                    <input class="buttonInd" type="button" value="Copy Element" onclick="copyElement()" id="copy" style="visibility: hidden;" />
                    <input class="buttonInd" type="button" value="Delete Element"  onclick="deleteElement()" id="delete" style="visibility: hidden;" />
                    <input class="buttonInd" type="button" value="Load Another Element"  onclick="loadElement()" id="loadanother" style="visibility: hidden;" />
                    <button class="button" onclick="downloader()">Download</button>
                </div>
            </div>
        </div>
        <script src="../static/customizeScript.js"></script>
        <script>
            var move = 0;
            function toggleMove(){
                if(move == 0)
                {
                    move = 1;
                    $('#move').css("border", "1px solid red");
                }
                else
                {
                    move = 0;
                    $('#move').css("border", "1px solid black");
                }
            }
        </script>
    </body>
</html>
